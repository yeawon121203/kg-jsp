<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>내가 좋아하는 음식 목록입니다</h3>
<hr color="red">
<!-- ctrl + shifr + / : 자동주석 -->
<!-- ol : oredered list = 순서있는 목록 -->
<ol type="1">
	<li> 감자 </li>
	<li> 밥 </li>
	<li> 두유 </li>
</ol>
<h3>내가 좋아하는 운동 목록입니다</h3>
<hr color="blue">
<!-- ul : unordered list = 순서없는 목록  -->
<ul type="square">
	<li> 배드민턴 </li>
	<li> 탁구 </li>
	<li> 숨쉬기 </li>
</ul>
</body>
</html>
