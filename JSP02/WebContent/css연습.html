<!-- paragraph : 문단 -->
<p style="background: red; color:silver;">
20일 통영해경에 따르면 전날 오후 4시29분쯤 경남 통영시 국도 남동쪽 약 12㎞(6.5해리) 바다에서 A씨(47)가 숨진 채 발견됐다.
</p>
<p style="background: lime; color: maroon;">
인근을 운항하던 낚싯배 선장이 바다에 떠있는 A씨를 발견, 해경에 신고 했다.
</p>
<p>
검안의는 익사한 A씨가 당일 변을 당한 것으로 추정했다.
</p>
<p style="background: blue; color: white;">
외관상 특별한 부상도 없는 것으로 파악됐다
</p>
<p>
통영해경은 A씨가 부산~제주행 여객선에서 실족해 바다로 빠졌을 가능성 등을 열어두고 자세한 경위를 조사하고 있다.
</p>
