<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	site = prompt("가고 싶은 포탈 사이트를 입력하세요");
	alert("당신이 입력한 사이트 >> " + site);
	if(site == "naver"){
		document.write("<a href=http://www.naver.com>네이버로");	
	} else if(site == "daum"){
		document.write("<a href=http://www.daum.net>다음으로");
	} else{
		document.write("<a href=http://www.google.com>구글로");
	}
</script>
</body>
</html>
